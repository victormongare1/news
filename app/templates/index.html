{% extends 'base.html'%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
{% endblock %}

  <head>
    <title>{{title}}</title>
  </head>
  <body>
    {% block content %}
    <div class="container">
    <h1 class="text-center" id="h3"><b><u>{{title}}</u></b></h1>  
  
      <div class="row">
        <div class="col-sm-12 col-md-12">
       {% for source in sources %}
       
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 piece ">
           <h3><b><u>{{ source.name}} :</u></b></h3>
            <p>{{source.description}}</p>
            <p>Category : {{source.category}} news</p>
             <a href="/article/{{source.id}}"><button class="btn-xs btn-success">VIEW ARTICLES</button></a> 
             <a href="{{source.url}}"><button class="btn-xs btn-danger">GO TO OFFICIAL WEBSITE</button></a>
          </div>   
           
       {% endfor %}
       </div>
          </div>
    
    </div>
    {% endblock %}
  </body>
