{% extends 'base.html'%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
{% endblock %}

{% block content %}

<div class="container">

  <h1 class="text-uppercase"><b><u>{{title}}</u></b></h1>
  
  
  {{articles.title}}
  <a href="/"><button class="btn-xs btn-warning">BACK TO HOME PAGE</button></a>
  {% for article in articles %}
      <h2>{{article.title}}:</h2>
      <h3>by: {{article.author}}</h3>
      <h3>published on: {{article.publishedAt}}</h3>
      <p>{{article.content}}</p>
  {% endfor %}
    
</div>
{% endblock %}
